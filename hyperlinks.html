<!DOCTYPE html>
<html>

<!--The following program is a all-HTML-based program so some styles which are CSS-based are not used in this program.-->

<head>
    <title>My first WEB</title>
</head>

<body bgcolor="lightblue">
    <h1>HTML LEARNING:</h1>
    <h2>"HYPERLINKS"</h2>
    <h3>Examples:</h3>

    <h2><a href="https://www.google.com" target="_blank" title="This takes you to google"> GOOGLE </a>
    <br>
    <!-- This hyperlink will lead me to google.com, "<a>" is used to create a hyperlink, 
    "href" is used to specify the URL of the page which goes to google.com, 
    target command is used to specify where, and how to open the link, 
    target="_blank" is used to open this url in a new tab, 
    title is used to show the description of the link when we hover over the link with the mouse. -->
    <a href="https://www.youtube.com" target="_blank" title="This takes you to youtube">
         YOUTUBE 
    </a>
    <br>
    <a href="https://www.wikipedia.com" target="_blank" title="This takes you to wikipedia"> 
    WIKIPEDIA 
    </a>
    </h2>
</body>
</html>
